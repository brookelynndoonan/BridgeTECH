<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>signUpForm</title>
    <link rel="stylesheet" href="loginPage.html">
</head>
<body class="background">
<header class="header_home"></header>
<div class="main-container">
    <div class="form-container">
        <form action="" class="signup">

        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <div class="name-field">
            <label ><b>Name</b></label>

        </div>
        <div class="email-field">
        <label ><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>
        </div>

        <label ><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
        <br>
        <label ><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

        <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>

<!--        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>-->

        <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
        </div>
        </form>
    </div>
    </div>
<!--
    a sign up form that CREATES a new user to be added to USERACCOUNT
    submit button sends off the information and brings user to a blank dashboard
    add option to choose between student, advisor, or company
-->

</body>
</html>
