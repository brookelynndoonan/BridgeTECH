<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>signUpForm</title>
    <link rel="stylesheet" href="css/loginPage.css">
</head>
<body class="background">
<header class="header_home"></header>
<div class="main-container">
    <div class="form-container">
        <div class="content">
        <form id="signUp-form" action="" class="signup">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <div class="field">
            <label >Choose One:</label>

            <select id="path-category" class="category-dropdown">
                <option value="Advisor">Advisor</option>
                <option value="Company">Company</option>
                <option value="Student">Student</option>
            </select>
        </div>

        <div class="field">
<!--            <label ><b>First Name</b></label>-->
            <input type="text" placeholder="Enter first Name" id="firstName" required>
            <br>
<!--            <label><b>Last Name</b></label>-->
            <input id="lastName" type="text" placeholder="Enter Last Name" name="Last Name" required>
        </div>

        <div class="field">
<!--        <label ><b>Email</b></label>-->
        <input type="text" placeholder="Enter Email" id="email" required>
        </div>

        <div class="field">
<!--        <label ><b>Password</b></label>-->
        <input  type="password" placeholder="Enter Password" id="psw" required>
        <br>
<!--        <label ><b>Repeat Password</b></label>-->
        <input type="password" placeholder="Repeat Password" id="psw-repeat" required>
        </div>

        <div class="action">
            <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>
        </div>
<!--        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>-->

        <div class="clearfix">
            <button type="button" class="cancelbtn" href="homePage.html">Cancel</button>
            <button type="submit" class="signupbtn" onclick="window.location.href= 'dashBoard.html'">Sign Up</button>
        </div>
            </form>
        </div>
    </div>
 </div>
<!--
    a sign up form that CREATES a new user to be added to USERACCOUNT
    submit button sends off the information and brings user to a blank dashboard
    add option to choose between student, advisor, or company
-->

</body>
</html>
