<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="css/loginPage.css">
</head>
<body class="background">
<header class="header_home"></header>
<div class="main-container">
  <div class="form-container">
    <div class="content">
      <form id="signUp-form" action="" class="signup">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create a new Career Post.</p>
        <hr>

        <div class="field">
          <input type="text" placeholder="Enter Company" id="company" required>
          <br>
          <input id="job-title" type="text" placeholder="Job Title" name="job-title" required>
        </div>

        <div class="field">
          <input type="text" placeholder="job Description" id="job-description" required>
        </div>

        <div class="field">
          <input type="text" placeholder="Type of job" id="job-type" required>
<!--          <br>-->
<!--          <input type="text" placeholder="Repeat Password" id="psw-repeat" required>-->
        </div>

        <div class="clearfix">
          <button type="button" class="cancelbtn" onclick="window.location.href= 'careerPage.html'">Cancel
          </button>
          <button type="submit" class="signupbtn">Add</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
